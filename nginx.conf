# nginx.conf
# Main Nginx configuration for "Is-It-Safe-To-Go-Outside?"
# It defines two servers:
#  - HTTP on port 80 (no encryption)
#  - HTTPS on port 443 (with SSL termination)
events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # -----------------------------
    # HTTP Server (port 80)
    # -----------------------------
    server {
        listen       80;
        server_name  _;  # catch-all

        # Proxy API calls to FastAPI backend
        location /api/ {
            proxy_pass         http://backend:8000/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Proxy everything else to Streamlit frontend
        location / {
            proxy_pass         http://frontend:8501/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }

    # -----------------------------
    # HTTPS Server (port 443)
    # -----------------------------
    server {
        listen              443 ssl http2;
        server_name         _;

        # Paths inside the container where compose mounts the certs
        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Strong SSL settings
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Proxy API calls to FastAPI backend
        location /api/ {
            proxy_pass         http://backend:8000/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Proxy everything else to Streamlit frontend
        location / {
            proxy_pass         http://frontend:8501/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
